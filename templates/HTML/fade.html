{% extends 'HTML/basico.html' %}

{% block string %}
<script>
    var esta = true;
    $(document).ready(function(){
        // Parte 1:
        if(esta){
            esta = !esta;
            $("#button-1").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });

            $("#button-1").click(function(){
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });
            esta = !esta;
        }
        // Parte 2:
        $("#button-2").click(function(){
            $("#div4").fadeToggle();
            $("#div5").fadeToggle("slow");
            $("#div6").fadeToggle(3000);
        });
        // Parte 3:
        $("#button-3").click(function(){
            $("#div7").fadeTo("slow", 0.15);
            $("#div8").fadeTo("slow", 0.4);
            $("#div9").fadeTo("slow", 0.7);
            $(this).hide();
        });
    })
</script>

<style>
    #div1, #div2, #div3 {
        display: none;
    }
    #div4, #div5, #div6 {
        display: block;
    }
    #div4{
        width: 40px;
        height: 40px;
        background-color: red;
    }
    #div5{
        width: 40px;
        height: 40px;
        background-color: blue;
    }
    #div6{
        width: 40px;
        height: 40px;
        background-color: yellow;
    }
</style>
{% endblock %}

{% block content %}
<div id="div1"> Esto es una prueba de FADEIN </div>
<div id="div2"> Esto es una prueba de FADEIN </div>
<div id="div3"> Esto es una prueba de FADEIN </div>

<button id="button-1">FadeIn!</button>

<div id="div4"></div>
<div id="div5"></div>
<div id="div6"></div>

<button id="button-2">FadeToggle!</button>

<div id="div7"> Esto es una prueba de FADETO </div>
<div id="div8"> Esto es una prueba de FADETO </div>
<div id="div9"> Esto es una prueba de FADETO </div>

<button id="button-3">FadeTo!</button>
{% endblock %}
